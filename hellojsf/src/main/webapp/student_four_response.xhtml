<!DOCTYPE html>
<html lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
	
	<h:head>
		<title> Student Multiselect language confirmation</title>
	</h:head>
	
	<h:body>
		#{sFour.firstName} #{sFour.lastName} has selected the following languages.
		
		<ol>
			<ui:repeat var="tempLang" value="#{sFour.favLangs}">
				<li>
					#{tempLang}
				</li>
			</ui:repeat>
		</ol>
	</h:body>
	
</html>
